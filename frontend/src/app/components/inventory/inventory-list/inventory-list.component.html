<div class="container">
  <h2>Inventory Management</h2>
  <button mat-raised-button color="primary" (click)="addInventory()">+ Add Inventory</button>
  <app-inventory-filters (filterChange)="applyFilter($event)"></app-inventory-filters>
  <mat-table [dataSource]="inventoryItems" *ngIf="inventoryItems.length > 0">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
      <mat-cell *matCellDef="let item"> {{ item.id }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let item"> {{ item.name }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="category">
      <mat-header-cell *matHeaderCellDef> Category </mat-header-cell>
      <mat-cell *matCellDef="let item"> {{ item.category }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <mat-header-cell *matHeaderCellDef> Quantity </mat-header-cell>
      <mat-cell *matCellDef="let item"> {{ item.quantity }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="supplier">
      <mat-header-cell *matHeaderCellDef> Supplier </mat-header-cell>
      <mat-cell *matCellDef="let item"> {{ getSupplierName(item.supplier_id) || 'None' }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let item">
        <button mat-raised-button class="update-button" (click)="editItem(item.id)">Update</button>
        <button mat-raised-button class="delete-button" (click)="deleteItem(item.id)">Delete</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <p *ngIf="inventoryItems.length === 0">No inventory items found.</p>
</div>
