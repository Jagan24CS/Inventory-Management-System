<div class="container">
  <h2>Supplier Management</h2>
  <button mat-raised-button color="primary" (click)="addSupplier()">+ Add New Supplier</button>
  <mat-table [dataSource]="suppliers" *ngIf="suppliers.length > 0">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
      <mat-cell *matCellDef="let supplier"> {{ supplier.id }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let supplier"> {{ supplier.name }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
      <mat-cell *matCellDef="let supplier"> {{ supplier.email || 'N/A' }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="phone">
      <mat-header-cell *matHeaderCellDef> Phone </mat-header-cell>
      <mat-cell *matCellDef="let supplier"> {{ supplier.phone || 'N/A' }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="address"> <!-- Changed from contact to address -->
      <mat-header-cell *matHeaderCellDef> Address </mat-header-cell>
      <mat-cell *matCellDef="let supplier"> {{ supplier.address || 'N/A' }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let supplier">
        <button mat-raised-button class="update-button" (click)="editSupplier(supplier.id)">Update</button>
        <button mat-raised-button class="delete-button" (click)="deleteSupplier(supplier.id)">Delete</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <p *ngIf="suppliers.length === 0">No suppliers found.</p>
</div>
