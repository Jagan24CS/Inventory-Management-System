<div class="container">
  <h2>{{ isEditMode ? 'Edit Supplier' : 'Add New Supplier' }}</h2>
  <form [formGroup]="supplierForm" (ngSubmit)="onSubmit()" class="vertical-form">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="supplierForm.get('name')?.hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email">
      <mat-error *ngIf="supplierForm.get('email')?.hasError('email')">
        Please enter a valid email
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Address</mat-label>
      <input matInput formControlName="address"> <!-- Changed from contact to address -->
    </mat-form-field>

    <div class="actions">
      <button mat-raised-button class="submit-button" type="submit" [disabled]="supplierForm.invalid">
        {{ isEditMode ? 'Update' : 'Add' }}
      </button>
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
